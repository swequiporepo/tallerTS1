<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <img src="https://cdn-icons-png.flaticon.com/512/49/49262.png" class="logo">
            <span class="banner-tittle">TV Series</span>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead">
                           <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Channel</th>
                              <th>Seasons</th>
                           </tr>
                        </thead>
                        <tbody id="series">
                        </tbody>
                    </table>
                    <p id="average-seasons"></p>
                </div>
                <div class="col">
                    <div class="card hidden" style="width: 18rem;" id="card">
                        <img class="card-img-top" id="card_image">
                        <div class="card-body">
                          <h5 class="card-title" id="card_tittle"></h5>
                          <p class="card-text" id="card_text"></p>
                          <a id="card_link"></a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/serie.js" ></script>
        <script type="module" src="./scripts/dataSeries.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
